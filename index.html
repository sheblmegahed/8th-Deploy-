<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="allmin.css">
    <script src="https://kit.fontawesome.com/1d3134f80d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="hh">
                <div class="sub1">
                    <h2>Your Result</h2>
                    <h1>76</h1>
                    <span>of 100</span>
                    <h3>Great</h3>
                    <p>
                        You scored higher than 65% of <br> the
                        people who have taken these tests .
                    </p>
                </div>  
                <div class="sub2">
                    <h2>Summary</h2>
                    <ul>
                        <li>
                            <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                            <span>Reaction</span>
                            <span>80 / 100</span>
                        </li>
                        <li>
                            <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="">
                            <span>Memory</span>
                            <span>92 / 100</span>
                        </li>
                        <li>
                            <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                            <span>Verbal</span>
                            <span>61 / 100</span>
                        </li>
                        <li>
                            <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="">
                            <span>Visual</span>
                            <span>72 / 100</span>
                        </li>
                    </ul>
                    <button>Continue</button>
                </div> 
            </div>
                   
        </div>
    </div>

</body>
</html>
